name: Auto review with reviewdog

on:
  - pull_request

permissions:
  contents: read
  pull-requests: write

jobs:
  textlint:
    runs-on: ubuntu-latest
    env:
      REVIEWDOG_GITHUB_API_TOKEN: ${{ github.token }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.manager }}

      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}

      - name: Setup reviewdog
        uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest

      - name: Fetch base branch
        run: git fetch origin ${{github.base_ref}} --depth=1

      - name: Run textlint
        run: |
          git diff -z --diff-filter=ACMR --name-only origin/${{github.base_ref}} HEAD \
            | xargs -0 ${{ steps.detect-package-manager.outputs.runner }} textlint -f checkstyle \
            | reviewdog -f=checkstyle \
              -name=textlint \
              -reporter=github-pr-review \
              -filter-mode=added \
              -fail-on-error=false \
              -level=warning

      - name: Make code suggestions
        run: |
          git diff -z --diff-filter=ACMR --name-only origin/${{github.base_ref}} HEAD \
            | xargs -0 ${{ steps.detect-package-manager.outputs.runner }} textlint --fix
          TMPFILE=$(mktemp)
          git diff > "${TMPFILE}"
          git stash -u && git stash drop || true

          reviewdog \
            -f=diff \
            -f.diff.strip=1 \
            -name=textlint-fix \
            -reporter=github-pr-review \
            -filter-mode=diff_context \
            -level=warning < "${TMPFILE}"
