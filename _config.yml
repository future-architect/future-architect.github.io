# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 'フューチャー技術ブログ'
subtitle: Future Tech Blog
description: フューチャーの開発者による公式技術ブログです。業務で利用している技術を幅広く紹介します。
author:
language: ja
timezone: Asia/Tokyo

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://future-architect.github.io
root: /
permalink_defaults:
  lang_dir: ""
permalink: articles/:lang_dir:year:month:day:postid/

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: articles
author_dir: authors
techcast_dir: techcasts
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Authors
author_generator:
  per_page: 25
  url_map:

category_generator:
  per_page: 25
  order_by: -date

tag_generator:
  per_page: 25
  order_by: -date

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link.enable: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true

highlight:
  enable: true
  auto_detect: false
  line_number: false
  # line_threshold: 5 # not work?
  # wrap: true
  # hljs: false

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
index_generator:
  path: ''
  per_page: 25
  pagination_dir: page

per_page: 0
pagination_dir: page

## Themes: http://hexo.io/themes/
theme: future

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:future-architect/future-architect.github.io.git
  branch: master

feed:
  type:
    - atom
    - rss2
  path:
    - atom.xml
    - rss2.xml
  limit: 25
  content_limit: 140
  content_limit_delim: ' '
  hub:
  icon: feed_icon.png

plugins:
  - hexo-footnotes

server:
  cache: false
  serveStatic:
    cacheControl: false
    etag: false
    maxAge: -1

# リダイレクト設定（旧URLから新URLへ）
# 例えば、名称が変更されたタグなどに利用
alias:
  # カテゴリとタグの重複を解消
  tags/DB/: categories/DB/
  tags/Security: categories/Security/
  tags/IoT: categories/IoT/
  tags/モバイルアプリ: categories/Mobile/ # Mobileカテゴリの新設対応
  tags/フロントエンド: categories/Frontend/ # Frontendカテゴリの新設対応
  tags/VR: categories/VR/ # VRカテゴリと重複排除
  tags/データエンジニアリング: categories/DataEngineering/ # DataEngineeringカテゴリの新設対応
  tags/マネジメント: categories/Management/

    # カテゴリの変更
  categories/Design: tags/UI-UX/

  # 名寄せなど
  tags/GCP/: tags/GoogleCloud/
  tags/画像認識/: tags/画像処理/
  tags/icon: categories/アイコン/
